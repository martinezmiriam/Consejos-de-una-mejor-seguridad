  <style>
    body {

    .card {
      position: relative;
      height: 100vh;
      width: 100%;
      overflow: hidden;
    }

    .card-img-top {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .card-text-overlay {
      position: absolute;
      top: 50%;
      left: 100px;
      transform: translateY(-50%);
      color: white;
      font-family: 'Serif', sans-serif;
      font-size: 1.9rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="img/candado.jpg" class="card-img-top" alt="...">
