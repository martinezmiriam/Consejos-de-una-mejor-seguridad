<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra de Navegación</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .card {
            position: relative;
            height: 100vh;
            width: 100%;
            overflow: hidden;
        }

        .card-img-top {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-text-overlay {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: 'Serif', sans-serif;
            font-size: 2rem;
            text-align: center;
            width: 90%;
        }

        .list-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            border-radius: 5px;
            z-index: 1;
            width: 80%;
            max-width: 400px;
            padding: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 15px;
        }

        li a {
            color: white;
            font-size: 1.2rem;
            text-decoration: none;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-regresar {
            background-color: rgb(42, 147, 200);
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
        }

        /* Estilos para pantallas grandes (computadoras) */
        @media screen and (min-width: 769px) {
            .card-text-overlay {
                font-family: 'Times New Roman', serif; /* Tipo de letra para computadoras */
                font-size: 2.3rem; /* Tamaño de letra para computadoras */
            }

            li a {
                font-family: 'Times New Roman', serif; /* Tipo de letra para computadoras */
                font-size: 1.7rem; /* Tamaño de letra para computadoras */
            }

            .btn-regresar {
                font-family: 'Times New Roman', serif; /* Tipo de letra para computadoras */
                font-size: 1rem; /* Tamaño de letra para computadoras */
            }
        }

        /* Estilos para pantallas pequeñas (teléfonos) */
        @media screen and (max-width: 768px) {
            .card-text-overlay {
                font-family: 'Arial', sans-serif; /* Tipo de letra para teléfonos */
                font-size: 1.5rem; /* Tamaño de letra para teléfonos */
            }

            .list-container {
                width: 90%;
                max-width: none;
            }

            li a {
                font-family: 'Arial', sans-serif; /* Tipo de letra para teléfonos */
                font-size: 1.5rem; /* Tamaño de letra para teléfonos */
            }

            .btn-regresar {
                font-family: 'Arial', sans-serif; /* Tipo de letra para teléfonos */
                font-size: 0.8rem; /* Tamaño de letra para teléfonos */
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="img/candado 2.jpg" class="card-img-top" alt="...">
        <div class="card-text-overlay">
            <h1 class="card-title">Seguridad: tu escudo digital</h1>
        </div>
        <div class="list-container">
            <ul>
                <li><a href="C_generales.html">Consejos generales</a></li>
                <li><a href="Proteccion.html">Protección de Redes</a></li>
                <li><a href="red_social.html">Seguridad en Redes Sociales</a></li>
                <li><a href="malware.html">Protección en Malware</a></li>
                <li><a href="Recusos.html">Recursos</a></li>
            </ul>
            <div>
                <a href="index.html" class="btn btn-regresar">Regresar...</a>
            </div>
        </div>
    </div>
</body>
</html>
