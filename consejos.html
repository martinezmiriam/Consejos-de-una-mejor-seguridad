<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra de Navegación</title>
    <style>
        body {
            margin: 0;
            padding: 0;
          }
      
          .card {
            position: relative;
            height: 100vh;
            width: 100%;
            overflow: hidden;
          }
          .card-img-top {
            width: 100%;
            height: 100%;
            object-fit: cover;
          }
          .card-text-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: 'Serif', sans-serif;
            font-size: 1.5rem;
            text-align: center;
            width: 90%;
          }
        .list-container {
          position: absolute;
          top: 40%; /* Ajustado desde 50% */
          left: 23%;
          transform: translate(-50%, -50%);
          color: white;
          border-radius: 5px;
          z-index: 1;
      }
      
        ul {
            list-style-type: disc;
            padding: 0;
            
        }
        li {
            margin-bottom: 15px;
            padding-left: 15px; /* Agrega separación entre viñeta y texto */
            color: white;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            border-radius: 4px;
            cursor: pointer;
          }
      
          .btn-regresar {
            background-color: rgb(42, 147, 200);
            color: white;
            padding: 15px 30px;
            font-size: 1.5rem;
          }
          @media screen and (max-width: 768px) {
            .card-text-overlay {
              font-size: 1.2rem;
            }
      
            .card-text-overlay h2 {
              font-size: 24px;
            }
      
            .btn-Avanzar {
              font-size: 0.8rem;
              padding: 8px 16px;
            }
          }
    </style>
</head>
<body>
    <div class="card">
        <img src="img/mundo.jpg" class="card-img-top" alt="...">
        <div class="list-container">
            <h1 style="font-size: 36px;" class="card-title">Seguridad: tu escudo digital </h1>
            <ul>
                <li><a href="C_generales.html" style="font-size: 24px;  color: rgb(255, 255, 255);">Consejos generales</a></li>
                <li><a href="Proteccion.html" style="font-size: 24px; color: rgb(255, 255, 255);">Proteccion de Redes</a></li>
                <li><a href="red_social.html" style="font-size: 24px; color: rgb(255, 255, 255);">Seguridad en Redes Sociales</a></li>
                <li><a href="malware.html" style="font-size: 24px; color: rgb(255, 255, 255);">Proteccion en Malware</a></li>
                <li><a href="Recusos.html" style="font-size: 24px; color: rgb(255, 255, 255);">Recursos</a></li>
            </ul>
            <div>
                <a href="index.html" class="btn btn-regresar">Regresar...</a>
            </div>
        </div>
    </div>
</body>
</html>
